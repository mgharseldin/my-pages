<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Me</title>
<link rel="stylesheet" type="text/css" href="mainstyle.css">
<link rel="stylesheet" type="text/css" href="contactMe.css">
<body>
	<nav>
		<ul>
			<li><a href="#">My Work</a></li>
			<li><a href="#">About Me</a></li>
			<li><a href="#">Contact Me</a></li>
		</ul>
	</nav>

	<header>


		<h1>Contact Me!</h1>



	</header>


	<div class="container">
		<form id="contact" action="" method="post">

			<input placeholder="Your name" type="text" tabindex="1" required
				autofocus> <input placeholder="Your Email Address"
				type="email" tabindex="2" required> <input
				placeholder="Your Phone Number" type="tel" tabindex="3" required>
			<textarea placeholder="Please Leave Me Your Comments Here...."
				tabindex="25" required></textarea>
			<button name="submit" type="submit" id="contact-submit"
				data-submit="...Sending">Submit</button>

		</form>


	</div>
</body>
