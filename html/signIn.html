<!DOCTYPE html>
<html>
<head>

body {
	margin: 150px;
}
</style>

</head>
<body>
	<h1 style="color: #D5D5D5;">Please Create Your Log In Below!</h1>
	<pre>


</pre>

	<section class="loginform cf">
		<form name="login" action="index_submit" method="get"
			accept-charset="utf-8">
			<ul>
				<li><label for="usermail">Email</label> <input type="email"
					name="usermail" placeholder="yourname@email.com" required></li>
				<li><label for="password">Password</label> <input
					type="password" name="password" placeholder="password" required></li>
				<li><input type="submit" value="Login"></li>
			</ul>

		</form>

	</section>

<pre>
